                            <input name="last-name" type="text" placeholder="Your Last Name" required="required"><br>

                        </div>
                        <div id="subject">
                            <input type="text" name="subject" placeholder="Your Subject" id="subject" required="required"><br>
                        </div>
                        <div id="message">
                            <textarea name="message" id="message" placeholder="Your Message" required="required"></textarea><br>
                        </div>

                        <div id="send">
                            <input type="submit" name="send" value="Send Message">
                        </div>
                    </form>

                </div>
